<p>custom-radio works!</p>
  
<div class="flex flex-col gap-2 w-full">
    <div 
      *ngFor="let option of options(); let i = index; trackBy: trackByFn" 
      class="radio-option flex items-center border-2 border-sky-600 rounded-md p-1 cursor-pointer transition-all hover:border-sky-500"
      [class.selected]="userSelect().at(i).value === option.id"
      (click)="onSelectionChange(option.id, i)"
    >
      <div class="radio-input relative mr-4">
        <input 
          class=" opacity-0 absolute cursor-pointer"
          type="radio" 
          name="captcha-image"
          [value]="option.id"
          [checked]="userSelect().at(i).value === option.id"
          [formControl]="userSelect().at(i)"
          (change)="onSelectionChange(option.id, i)"
        />
        <span class="checkmark absolute top-0 left-0 h-5 w-5 rounded-lg bg-sky-400"></span>
      </div>
      <div class="flex-grow">
        <div class="font-bold text-base items-center">
          <span *ngIf="option.icon" class="mr-2">
            <i [class]="option.icon"></i>
          </span>
          {{ option.name }}
        </div>
        <div *ngIf="option.icon" class="mt-1 text-md">
          {{ option.icon }}
        </div>
      </div>
    </div>
</div>
