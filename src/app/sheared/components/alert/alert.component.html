<div *ngIf="alert" role="alert" class="flex gap-3 p-4 rounded-lg border my-2" 
  [ngClass]="{
    'bg-green-50 border-green-200': alert.variant === variants.Success,
    'bg-red-50 border-red-200': alert.variant === variants.Error,
    'bg-yellow-50 border-yellow-200': alert.variant === variants.Warning,
    'bg-blue-50 border-blue-200': alert.variant === variants.Info
  }">
  
  <!-- Success Icon -->
  @if (alert.variant === variants.Success) {
    <svg 
      class="h-5 w-5 text-green-600 flex-shrink-0" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke="currentColor"
    >
      <path 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        stroke-width="2" 
        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" 
      />
    </svg>
  }

  <!-- Error Icon -->
  @if (alert.variant === variants.Error) {
    <svg 
      class="h-5 w-5 text-red-600 flex-shrink-0" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke="currentColor"
    >
      <path 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        stroke-width="2" 
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" 
      />
    </svg>
  }

  <!-- Warning Icon -->
  @if (alert.variant === variants.Warning) {
    <svg 
      class="h-5 w-5 text-yellow-600 flex-shrink-0" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke="currentColor"
    >
      <path 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        stroke-width="2" 
        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" 
      />
    </svg>
  }

  <!-- Info Icon -->
  @if (alert.variant === variants.Info) {
    <svg 
      class="h-5 w-5 text-blue-600 flex-shrink-0" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke="currentColor"
    >
      <path 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        stroke-width="2" 
        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" 
      />
    </svg>
  }

  <h4 class="text-sm font-medium" [ngClass]="{
    'text-green-800': alert.variant === variants.Success,
    'text-red-800': alert.variant === variants.Error,
    'text-yellow-800': alert.variant === variants.Warning,
    'text-blue-800': alert.variant === variants.Info
  }">{{ alert.title }}</h4>
  
  <p class="mt-1 text-sm" [ngClass]="{
    'text-green-700': alert.variant === variants.Success,
    'text-red-700': alert.variant === variants.Error,
    'text-yellow-700': alert.variant === variants.Warning,
    'text-blue-700': alert.variant === variants.Info
  }">{{ alert.message }}</p>
  
  <button class="ml-auto" (click)="clearAlert()">Dismiss</button>
</div>
